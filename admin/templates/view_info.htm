<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=<?=$charset?>">
<link href=images/style.css rel=stylesheet type=text/css>
<script language=javascript>
function chkform(){
	if(document.form.catname.value==""){
		alert('请输入信息标题！');
		document.form.catname.focus();
		return false;
	}
	if(document.form.catname.value.length>50 || document.form.catname.value.length<2){
		alert('信息标题请控制在2~30字之间!');
		document.form.catname.focus();
		return false;
	}
	if(document.form.cat.value==""){
		alert('请选择地区！');
		document.form.province.focus();
		return false;
	}
}
</script>
</head>
<body>

<table width=96% border=0 align=center cellpadding=3 cellspacing=1 class=tableborder>

  <td height=25  class=header> 查看信息</td>
</tr>

  <td width="73%">
    <?=$catname?>  </td>
</tr>

</tr>

</tr>
<tr>

  <td><?=$enddate?></td>
</tr>
