                <span class="r_bg"></span>

                <li id="twostep">

                <span class="r_bg"></span>
                <span class="text">2.选择小类</span>
                </li>
                <li id="threestep">
                <span class="l_bg"></span>
                <span class="r_bg"></span>
                <span class="text">3.填写信息</span>
                </li>
			</ul>
		</div>

			1、只允许发布<b class="red_skin">{$city}</b>本地相关信息<br />

			<div id="father">
				<div class="title">选择大类</div>
				<ul class="cats">
					<?$i=0?>
					<!--{loop $cats $cat}-->
					<li><a id="<?=$i?>" href="" data-name="{$cat['catname']}">{$cat['catname']}</a></li>
					<?$i=$i+1;?>
					<!--{/loop}-->
				</ul>
			</div>	
			
			<?$n=0?>
			<!--{loop $cats $cat}-->
            <div id="child<?=$n?>" class="chi-hid">
				<div class="title">选择{$cat['catname']}小类</div>
				<ul class="cats">
					<!--{loop $cat[children] $chi}-->
					<li><a href="{$CFG[postfile]}?act=post&id=<?=$chi['id']?>" >{$chi['name']}</a></li>
					<!--{/loop}-->
				</ul>
            </div>
			<?$n=$n+1;?>
			<!--{/loop}-->
		</div>
	
	
<script type="text/javascript">
